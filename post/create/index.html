<!DOCTYPE html>
<html>
<head>
  <title>Create New Post - Publiq</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <h1>Create a New Post</h1>
  <form id="createPostForm">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title" placeholder="Post Title" required><br><br>

    <label for="content">Content:</label><br>
    <textarea id="content" name="content" placeholder="Write your post here..." rows="6" required></textarea><br><br>

    <button type="submit">Submit Post</button>
  </form>
  <a href="../">Back to Posts</a>
</body>
</html>
